on:
  push:
    paths:
      - ".github/workflows/nuget.yaml"
      - "Fluent/.."
  
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: astorDev/versy/calver/nuget@main
        with:
          project: Fluenv/Fluenv
          nuget_api_key: ${{ secrets.NUGET_API_KEY }}